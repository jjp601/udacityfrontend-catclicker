<html>
  <head>
    <title>Cat Clicker</title>
  </head>
  <body>
    <h1>This. Is. Cat Clicker!! [Click a Cat to increase the Counter]</h1>
    <hr>
    <div class="row">
      <div class="col-md-2">
        <div id="catList"></div>
        <hr>
        <div id="adminArea">
            <button id="adminButton" type="button" class="btn btn-info btn-lg">Admin</button>
          <div id="adminDetails"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="catArea">
          <h2><div id="catName"></div></h2>
          <img id ="catImage" src=""></div>
          <p>
            <div id ="counter"></div>
          </p>
        </div>
      </div>
    </div>

    <!--Stylesheets & JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/app.js" async></script>
</body>
</html>
